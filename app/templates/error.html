{% extends "base.html" %}

{% block title %}{{ error }} - ImageProcessor{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-triangle display-1 text-warning mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">{{ error }}</h1>
                <p class="lead text-muted mb-4">{{ message }}</p>
                
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('web.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button class="btn btn-outline-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
